---
- name: Install requirements
  hosts: head_node
  connection: local
  gather_facts: true
  become: true
  collections:
  # Install a collection from Ansible Galaxy.
  - name: brightcomputing.installer100
  pip: 
    requirements: /home/ubuntu/bcm-air-installer/requirements-control-node.txt
    virtualenv: /home/ubuntu/bcm-air-installer/venv

- name: Install Bright head node
  hosts: head_node
  connection: local
  gather_facts: true
  become: true
  roles:
    - role: brightcomputing.installer100.head_node
